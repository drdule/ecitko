version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ecitko_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ecitko_db
      MYSQL_USER: ecitko_user
      MYSQL_PASSWORD: strongpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  api:
    build: .
    container_name: ecitko_api
    environment:
      DB_HOST: mysql
      DB_USER: ecitko_user
      DB_PASSWORD: strongpassword
      DB_NAME: ecitko_db
      UPLOAD_DIR: /srv/ecitko/uploads
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/srv/ecitko/uploads
      - .:/app
    depends_on:
      mysql:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mysql_data:
